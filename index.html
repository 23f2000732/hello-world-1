<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #f7fafc;
    }
    .wrap {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0 0 1rem;
      font-size: clamp(2rem, 6vw, 3rem);
      letter-spacing: 0.02em;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 1rem 1.25rem;
      border-radius: 8px;
      overflow: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 90vw;
      margin: 0 auto;
    }
    @media (prefers-color-scheme: light) {
      body { background: #ffffff; }
      pre { background: #0b1220; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>Hello World</h1>
    <pre>Hello World</pre>
  </main>
  <script>
    // No JS needed for this simple page, but keeping a log for completeness.
    console.info("Hello World page loaded.");
  </script>
</body>
</html>
