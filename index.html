<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World â€¢ Static Web App</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --card: rgba(255, 255, 255, 0.05);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1000px 700px at 80% -10%, #1e293b44, transparent),
        radial-gradient(800px 500px at -10% 120%, #0ea5e935, transparent),
        var(--bg);
      color: var(--fg);
      line-height: 1.5;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .main {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid #ffffff1a;
      border-radius: var(--radius);
      padding: clamp(16px, 3vw, 28px);
      box-shadow: 0 10px 30px #00000050, inset 0 1px 0 #ffffff14;
      backdrop-filter: blur(4px);
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 6vw, 48px);
      letter-spacing: -0.02em;
    }
    pre {
      background: #00000040;
      border: 1px solid #ffffff1a;
      color: #e5e7eb;
      padding: 12px 14px;
      border-radius: 10px;
      overflow-x: auto;
      margin: 0 0 16px;
    }
    figure { margin: 16px 0 0; }
    img.hello {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      border: 1px solid #ffffff1a;
      box-shadow: 0 6px 18px #00000055;
    }
    figcaption {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 8px;
    }
    footer {
      margin-top: 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }
    a { color: var(--accent); }
  </style>
</head>
<body>
  <main class="main" role="main">
    <h1>Hello World</h1>
    <pre>Hello World</pre>

    <figure>
      <img class="hello" src="hello.jpg" alt="hello.jpg: Attached Hello image" loading="eager" />
      <figcaption>Image: hello.jpg</figcaption>
    </figure>

    <footer>
      Hosted on GitHub Pages. <span id="imgStatus" aria-live="polite"></span>
    </footer>
  </main>

  <script>
    // Announce if the image fails to load (useful for local previews or missing file).
    (function () {
      const img = document.querySelector('img.hello');
      const status = document.getElementById('imgStatus');
      if (!img || !status) return;
      img.addEventListener('error', () => {
        status.textContent = ' (Image failed to load. Ensure hello.jpg is in the repository root.)';
      });
      img.addEventListener('load', () => {
        status.textContent = '';
      });
    })();
  </script>
</body>
</html>
